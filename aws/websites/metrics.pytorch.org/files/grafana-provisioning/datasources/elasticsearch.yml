apiVersion: 1

datasources:
  - name: ElasticSearch
    type: elasticsearch
    access: proxy
    database: "github-logs"
    interval: null
    url: "{{ passwords.es.host }}"
    basicAuth: true
    editable: true
    basicAuthUser: "{{ passwords.es.username }}"
    jsonData:
      interval: Daily
      timeField: "date"
      esVersion: 70
    secureJsonData:
      basicAuthPassword: "{{ passwords.es.password }}"